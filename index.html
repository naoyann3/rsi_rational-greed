/**
 * =================================================================
 *  2. TIMELINE ENGINE
 *  Êó•‰ªò„ÅÆ‰∏çÊï¥Âêà„ÇíÂº∑Âà∂ÁöÑ„Å´Ë£úÊ≠£„Åó„ÄÅÈÄ±Ê¨°„ÅÆ„Çø„Ç§„É†„É©„Ç§„É≥„Å´Êï¥Âàó„Åï„Åõ„Çã
 * =================================================================
 */
function generateWeeklyTimeline() {
    const timeline = [];
    // 2021/01/01„Åã„Çâ2025/12/31„Åæ„Åß„ÅÆÊØéÈÄ±ÈáëÊõúÊó•„ÇíÂü∫Ê∫ñÊó•„Å®„Åô„Çã
    let current = new Date(2021, 0, 1);
    while (current.getDay() !== 5) current.setDate(current.getDate() + 1); // ÈáëÊõú„Å´Âêà„Çè„Åõ„Çã

    const end = new Date(2025, 11, 31);
    while (current <= end) {
        timeline.push(new Date(current));
        current.setDate(current.getDate() + 7);
    }
    return timeline;
}

const masterTimeline = generateWeeklyTimeline();

function parseAndAlignData(text) {
    const assets = {};
    const lines = text.trim().split('\n');
    let currentAsset = null;
    let currentYear = null;
    const rawPoints = {}; 

    // 1. „Éë„Éº„ÇπÂá¶ÁêÜ
    for (let i = 0; i < lines.length; i++) {
        let line = lines[i].trim();
        if (!line) continue;
        if (/[a-zA-Z]/.test(line) && !line.includes(',') && !line.includes('Âπ¥')) {
            // Áü≠Á∏ÆÂêç„ÇíÂèñÂæó („Ç´„ÉÉ„Ç≥ÂÜÖ„Åæ„Åü„ÅØÊúÄÂàù„ÅÆÂçòË™û)
            const match = line.match(/\((.*?)\)/);
            currentAsset = match ? match[1] : line.split(' ')[0];
            rawPoints[currentAsset] = [];
            continue;
        }
        if (line.includes('Âπ¥') && !line.includes(',')) {
            currentYear = parseInt(line.replace('Âπ¥', '').trim());
            continue;
        }
        if (currentAsset && currentYear) {
            const parts = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
            if (parts) {
                for (let j = 0; j < parts.length; j += 2) {
                    let dateStr = parts[j] ? parts[j].replace(/,/g, '').trim() : null;
                    let priceStr = parts[j+1] ? parts[j+1].replace(/"/g, '').trim() : null;
		    // Êó•‰ªòËß£ÊûêÈÉ®ÂàÜ„ÅÆÂº∑Âåñ
		      if (dateStr && isNaN(parseInt(dateStr.split('/')[0]))) {
	                   const engMonth = {Jan:1, Feb:2, Mar:3, Apr:4, May:5, Jun:6, Jul:7, Aug:8, Sep:9, Oct:10, Nov:11, Dec:12};
		           const [mName, dVal] = dateStr.split(' ');
	                   if(engMonth[mName]) dateStr = `${engMonth[mName]}/${dVal}`;
		      }

                    if (dateStr && priceStr) {
                        const [m, d] = dateStr.split('/').map(Number);
                        const date = new Date(currentYear, m - 1, d);
                        const price = parseFloat(priceStr.replace(/,/g, ''));
                        if (!isNaN(price) && price > 0) {
                            rawPoints[currentAsset].push({ date, price });
                        }
                    }
                }
            }
        }
    }

    // 2. „Çø„Ç§„É†„É©„Ç§„É≥„Å∏„ÅÆÊï¥Âàó (Alignment)
    Object.keys(rawPoints).forEach(asset => {
        rawPoints[asset].sort((a, b) => a.date - b.date);
        if(rawPoints[asset].length === 0) return;

        const alignedData = [];
        let lastPrice = rawPoints[asset][0].price;

        masterTimeline.forEach(targetDate => {
            // targetDate„Å´Ëøë„ÅÑ„Éá„Éº„Çø„ÇíÊé¢„Åô(ÂâçÂæå4Êó•)
            const nearest = rawPoints[asset].find(p => Math.abs(p.date - targetDate) < 4 * 24 * 60 * 60 * 1000);
            if (nearest) lastPrice = nearest.price;
            
            // „Éá„Éº„Çø„ÅåÂ≠òÂú®„Åó„Å™„ÅÑÊúüÈñìÔºà‰∏äÂ†¥Ââç„Å™„Å©Ôºâ„ÅØnull„Åß„ÅØ„Å™„Åè0„ÇíÂÖ•„Çå„Çã„Åã„ÄÅ„Çπ„Ç≠„ÉÉ„Éó„Åô„Çã„Åã
            // „Åì„Åì„Åß„ÅØ„ÄÅ„Éá„Éº„ÇøÈñãÂßãÂâç„ÅØnull„ÄÅÈñãÂßãÂæå„ÅØÂÄ§„ÇíÂüã„ÇÅ„Çã
            if (targetDate < rawPoints[asset][0].date) {
                // ‰∏äÂ†¥Ââç„ÅØ‰Ωï„ÇÇ„Åó„Å™„ÅÑ
            } else {
                alignedData.push({ x: targetDate.toISOString(), y: lastPrice });
            }
        });
        assets[asset] = alignedData;
    });
    return assets;
}

/**
 * =================================================================
 *  3. LOGIC: RSI Calculation
 * =================================================================
 */
function calculateRSI(dataPoints) {
    if (!dataPoints || dataPoints.length === 0) return [];
    const prices = dataPoints.map(p => p.y);
    const period = 14;
    const rsiArray = [];
    
    let gains = 0;
    let losses = 0;

    for (let i = 1; i <= period; i++) {
        const change = prices[i] - prices[i-1];
        if (change > 0) gains += change;
        else losses -= change;
        rsiArray.push(null); // ÂâçÂçä„ÅØnull
    }

    let avgGain = gains / period;
    let avgLoss = losses / period;
    let rs = avgLoss === 0 ? 100 : avgGain / avgLoss;
    rsiArray.push(100 - (100 / (1 + rs)));

    for (let i = period + 1; i < prices.length; i++) {
        const change = prices[i] - prices[i-1];
        const gain = change > 0 ? change : 0;
        const loss = change < 0 ? -change : 0;
        avgGain = ((avgGain * 13) + gain) / 14;
        avgLoss = ((avgLoss * 13) + loss) / 14;
        rs = avgLoss === 0 ? 100 : avgGain / avgLoss;
        rsiArray.push(100 - (100 / (1 + rs)));
    }
    
    return rsiArray;
}

const alignedAssets = parseAndAlignData(rawTextData);

// ‚Üì „Äê‰øÆÊ≠£„Äë„Éá„Éº„Çø„ÅåÂ≠òÂú®„Åô„Çã„ÄåÂÖ®„Å¶„ÅÆ„Ç≠„Éº„Äç„ÇíËá™ÂãïÁöÑ„Å´ÈÖçÂàóÂåñ„Åó„Å¶ÂàùÊúüÂÄ§„Å´„Åô„Çã
let activeKeys = Object.keys(alignedAssets);

let myChart = null;

// =================================================================
//  4. RENDER
// =================================================================
function renderChart() {
    const ctx = document.getElementById('mainChart').getContext('2d');
    const datasets = [];

    activeKeys.forEach(key => {
        const data = alignedAssets[key];
        if (!data || data.length === 0) return;

        // Ê≠£Ë¶èÂåñ (ÊúÄÂàù„ÅÆÂÄ§„Çí100„Å®„Åô„Çã)
        const basePrice = data[0].y;
        const normalizedData = data.map(p => ({ x: p.x, y: (p.y / basePrice) * 100 }));
        
        // RSIË®àÁÆó
        const rsiValues = calculateRSI(data);

        // Color Map
        const colorMap = {
            'NVDA': '#10b981', 'BTC-USD': '#f97316', '^GSPC': '#3b82f6', 'GLD': '#eab308', 
            'SLV': '#94a3b8', 'SMH': '#818cf8', 'TSM': '#60a5fa', 'ASML': '#1e40af', 
            'CRWD': '#06b6d4', 'PLTR': '#a855f7', 'AVGO': '#1e3a8a', 'AMD': '#ef4444', 'ITA': '#15803d'
        };
        const color = colorMap[key] || '#64748b';

        // Main Line
        datasets.push({
            label: key,
            data: normalizedData,
            borderColor: color,
            backgroundColor: color,
            borderWidth: 2,
            pointRadius: 0,
            tension: 0.1,
            order: 2
        });

        // Signal Dots (Red Diamonds)
        // „Éá„Éº„Çø„Éù„Ç§„É≥„Éà„ÅÆÈÖçÂàó„Å®Âêå„ÅòÈï∑„Åï„Åß„ÄÅÊù°‰ª∂„Å´Âêà„ÅÜÂ†¥ÊâÄ„Å†„ÅëÂÄ§„ÇíÂÖ•„Çå„Çã
        const signalData = normalizedData.map((point, i) => {
            // RSIÈÖçÂàó„ÅÆ„Ç§„É≥„Éá„ÉÉ„ÇØ„ÇπË™øÊï¥ (RSI„ÅØ„Éá„Éº„Çø„Çà„ÇäÁü≠„ÅÑ„Åü„ÇÅÂæå„Çç„Å´Âêà„Çè„Åõ„Çã)
            const rsiIdx = i - (normalizedData.length - rsiValues.length);
            const rsi = rsiValues[rsiIdx];
            
            if (rsi !== undefined && rsi !== null && rsi < 35) {
                return { x: point.x, y: point.y };
            }
            return null; // Ë°®Á§∫„Åó„Å™„ÅÑÁÇπ„ÅØnull
        }).filter(p => p !== null); // Chart.js„ÅÆÊï£Â∏ÉÂõ≥Áî®„Å´„ÅØnull„ÇíÈô§Â§ñ„Åó„ÅüÊñπ„ÅåÁÑ°Èõ£

        if (signalData.length > 0) {
            datasets.push({
                label: '', // Âá°‰æã„Å´Âá∫„Åï„Å™„ÅÑ
                data: signalData,
                backgroundColor: '#e11d48', // Red
                borderColor: '#fff',
                borderWidth: 1,
                pointStyle: 'rectRot',
                pointRadius: 6,
                showLine: false,
                order: 1 // ÊúÄÂâçÈù¢
            });
        }
    });

    if (myChart) myChart.destroy();

    myChart = new Chart(ctx, {
        type: 'line',
        data: { datasets },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            interaction: {
                mode: 'nearest',
                intersect: false,
                axis: 'x'
            },
            plugins: {
                legend: {
                    position: 'bottom',
                    labels: { 
                        usePointStyle: true, 
                        filter: item => item.text !== '' // Á©∫„É©„Éô„É´„ÅØÈö†„Åô
                    }
                },
                tooltip: {
                    callbacks: {
                        label: (ctx) => {
                            if (!ctx.dataset.label) return 'RSI < 35 (Ë≤∑„ÅÑ„Ç∑„Ç∞„Éä„É´)';
                            return `${ctx.dataset.label}: ${ctx.raw.y.toFixed(1)}%`;
                        }
                    }
                }
            },
            scales: {
                x: {
                    type: 'time',
                    time: { unit: 'month' },
                    grid: { color: '#f1f5f9' },
                    ticks: { maxTicksLimit: 12 }
                },
                y: {
                    grid: { color: '#f1f5f9' },
                    ticks: { callback: v => (v - 100) + '%' }
                }
            },
            animation: {
                onComplete: () => {
                    document.getElementById('loading').style.display = 'none';
                }
            }
        }
    });
}

// =================================================================
//  UI CONTROLS (‰øÆÊ≠£Áâà)
// =================================================================
function createButtons() {
    const container = document.getElementById('asset-buttons');
    if (!container) return;
    
    container.innerHTML = ''; // „ÇØ„É™„Ç¢
    
    // „Éë„Éº„ÇπÊ∏à„Åø„ÅÆÂÖ®„Éá„Éº„Çø„Ç≠„Éº„ÇíÂèñÂæó
    const allKeys = Object.keys(alignedAssets);

    // „Éá„Éï„Ç©„É´„Éà„ÅßÂÖ®ÈäòÊüÑ„ÇíË°®Á§∫„Åó„Åü„ÅÑÂ†¥Âêà„ÅØ„ÄÅ„Åì„Åì„ÅßactiveKeys„Çí‰∏äÊõ∏„Åç
    // activeKeys = [...allKeys]; 

    allKeys.forEach(key => {
        const btn = document.createElement('button');
        
        // „Éú„Çø„É≥Âêç„ÅÆÁü≠Á∏Æ„É≠„Ç∏„ÉÉ„ÇØ
        // "NVIDIA Corporation (NVDA)" -> "NVDA"
        // „Ç´„ÉÉ„Ç≥„Åå„Å™„ÅÑÂ†¥Âêà„ÅØ„Åù„ÅÆ„Åæ„Åæ
        let shortName = key;
        const match = key.match(/\((.*?)\)/);
        if (match && match[1]) {
            shortName = match[1];
        } else {
            // „Ç´„ÉÉ„Ç≥„Åå„Å™„ÅÑÂ†¥Âêà„ÅÆ„Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØÔºàÊúÄÂàù„ÅÆÂçòË™û„Å™„Å©Ôºâ
            shortName = key.split(' ')[0];
        }

        btn.textContent = shortName;
        
        // „ÇØ„É©„ÇπË®≠ÂÆö
        btn.className = `btn-asset px-3 py-1.5 rounded-md shadow-sm ${activeKeys.includes(key) ? 'active' : ''}`;
        
        // „ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà
        btn.onclick = () => {
            if (activeKeys.includes(key)) {
                // Êó¢„Å´„Ç¢„ÇØ„ÉÜ„Ç£„Éñ„Å™„ÇâÂ§ñ„Åô
                activeKeys = activeKeys.filter(k => k !== key);
                btn.classList.remove('active');
            } else {
                // „Ç¢„ÇØ„ÉÜ„Ç£„Éñ„Å´„Åô„Çã
                activeKeys.push(key);
                btn.classList.add('active');
            }
            renderChart(); // ÂÜçÊèèÁîª
        };
        
        container.appendChild(btn);
    });
}

window.onload = () => {
    createButtons();
    renderChart();
};
</script>
